<style>
  .responsive-iframe-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 75%; /* standaard: 4:3 verhouding */
  }

  .responsive-iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* ðŸ“± In landscape: iets platter + maximale hoogte */
  @media (orientation: landscape) {
    .responsive-iframe-container {
      padding-bottom: 50%;  /* maak de container platter */
      max-height: 90vh;     /* nooit hoger dan 90% van het scherm */
    }

    .responsive-iframe-container iframe {
      height: 100%;
      max-height: 90vh;
    }
  }
</style>

<div class="responsive-iframe-container">
  <iframe 
    src="https://scratch.mit.edu/projects/1227730295/embed"
    allowfullscreen
  ></iframe>
</div>
